<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact-us</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300i,400,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <button class="main-btn main-btn--absolute" onclick="myFunction(this)">
        <div
          class="main-btn__sandwitch main-btn__sandwitch--grey"
          onclick="myFunction(this)"
        >
          <div class="main-btn__sandwitch__bar main-btn__sandwitch__bar1"></div>
          <div class="main-btn__sandwitch__bar main-btn__sandwitch__bar2"></div>
          <div class="main-btn__sandwitch__bar main-btn__sandwitch__bar3"></div>
        </div>
      </button>
    </nav>
    <main class="contact-page">
      <h1 class="visually-hidden">Contact Us</h1>
      <div class="container">
        <img
          class="contact-page__boy-img"
          src="../img/boy-with-pen.svg"
          alt=""
          width="138px"
          height="auto"
        />
        <form
          class="contact-form"
          action="https://echo.htmlacademy.ru"
          method="get"
        >
          <p class="contact-page__slogan">Drop us a line.</p>
          <input type="text" name="name" id="name" placeholder="Full Name" />
          <span></span>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            required
          />
          <span></span>
          <input
            type="text"
            name="company"
            id="company"
            placeholder="Company"
            required
          />
          <span></span>
          <textarea
            type="textarea"
            name="message"
            rows="5"
            placeholder="Message"
          ></textarea>
          <span></span>
          <button class="contact-page__btn" type="submit">Submit</button>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p class="footer__slogan"><span>BYTESERKER</span> | Get Real</p>
        <nav class="footer__nav">
          <a class="footer__nav__item" href="../index.html">Salute</a>
          <a class="footer__nav__item" href="work.html">Work</a>
          <a class="footer__nav__item" href="team.html">Team</a>
          <a class="footer__nav__item">Contact</a>
        </nav>
      </div>
    </footer>

    <script src="../js/nav.js" async></script>
  </body>
</html>
