<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Works</title>
    <link rel="stylesheet" href="../style.bundle.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300i,400,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <button class="main-btn main-btn--absolute" aria-label="menu button">
        <div class="main-btn__sandwitch">
          <div class="main-btn__bar main-btn__bar1"></div>
          <div class="main-btn__bar main-btn__bar2"></div>
          <div class="main-btn__bar main-btn__bar3"></div>
        </div>
      </button>

      <section class="menu">
        <h2 class="visually-hidden">Byteserker menu</h2>
        <div class="container">
          <p class="company-name">Byteserker</p>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="../index.html" class="menu__link">Salute.</a>
            </li>
            <li class="menu__item">
              <a href="work.html" class="menu__link">Work.</a>
            </li>
            <li class="menu__item">
              <a href="team.html" class="menu__link">Team.</a>
            </li>
            <li class="menu__item">
              <a href="contact.html" class="menu__link">Contact.</a>
            </li>
          </ul>
        </div>
      </section>
    </nav>

    <main class="work">
      <h1 class="visually-hidden">Our works</h1>
      <h2 class="work__slogan container">
        <span>Make</span> something you love.
      </h2>
      <div class="work__list">
        <a
          href="https://rainspistols.github.io/React-hooks/"
          class="work__item work__item--react-hooks"
        >
          ​<picture>
            <source type="image/webp" srcset="../img/react-hooks.webp" />
            <img src="../img/react-hooks.jpg" alt="react-hooks" class="work__img" />
          </picture>
        </a>
        <a
          href="https://react-quiz-71f8e.firebaseapp.com/"
          class="work__item work__item--react-quiz"
        >
          ​<picture>
            <source type="image/webp" srcset="../img/react-quiz.webp" />
            <img src="../img/react-quiz.jpg" alt="react-quiz" class="work__img" />
          </picture>
        </a>
        <a
          href="https://rainspistols.github.io/Go-surf/"
          class="work__item work__item--go-surf"
        >
          ​<picture>
            <source type="image/webp" srcset="../img/go-surf.webp" />
            <img src="../img/go-surf.jpg" alt="go-surf" class="work__img" />
          </picture>
        </a>

        <a
          href="https://rainspistols.github.io/Sedona/"
          class="work__item work__item--sedona"
        >
          <picture>
            <source type="image/webp" srcset="../img/sedona-logo.webp" />
            <img src="../img/sedona-logo.png" alt="sedona" class="work__img" />
          </picture>
          <span class="work__item--sedona-logo"></span>
        </a>
        <a
          href="https://rainspistols.github.io/Code-and-Magic/"
          class="work__item work__item--code-and-magic"
        >
          <picture>
            <source type="image/webp" srcset="../img/code-and-magic-bg.webp" />
            <img
              src="../img/code-and-magic-bg.jpg"
              alt="code-and-magic"
              class="work__img"
            />
          </picture>
        </a>
        <a
          href="https://rainspistols.github.io/CakeBooking/"
          class="work__item work__item--cakeBooking"
        >
          <picture>
            <source type="image/webp" srcset="../img/map.webp" />
            <img src="../img/map.jpg" alt="code-and-magic" class="work__img" />
          </picture>
        </a>
        <a
          href="https://rainspistols.github.io/BarbershopV2/"
          class="work__item work__item--borodinski"
        >
          ​<picture>
            <source
              type="image/webp"
              srcset="../img/barbershop-bor@0,75x.webp"
            />
            <img
              src="../img/barbershop-bor@0,75x.jpg"
              alt="barbershop-borodinski"
              class="work__img"
            />
          </picture>
        </a>
        <a
          href="https://rainspistols.github.io/Cat-energy/"
          class="work__item work__item--cat-energy"
        >
          <picture>
            <source type="image/webp" srcset="../img/cat-en@0,75x.webp" />
            <img
              src="../img/cat-en@0,75x.jpg"
              alt="cat-energy"
              class="work__img"
            />
          </picture>
          <span class="work__item--cat-energy-logo"></span>
        </a>
        <a
          href="https://rainspistols.github.io/Device/#"
          class="work__item work__item--device"
        >
          <picture>
            <source type="image/webp" srcset="../img/Device@0,75x.webp" />
            <img src="../img/Device@0,75x.jpg" alt="sedona" class="work__img" />
          </picture>
        </a>

          <a class="footer-nav__item">Work</a>
          <a class="footer-nav__item" href="team.html">Team</a>
          <a class="footer-nav__item" href="contact.html">Contact</a>
        </nav>
      </div>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.min.js"
      integrity="sha256-caNcSA0LvOCX90PTuEbwl+V09xPMca13CJUasl+VCtk="
      crossorigin="anonymous"
    ></script>
    <script src="../main.bundle.js"></script>
