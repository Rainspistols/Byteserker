<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Works</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300i,400,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <button class="main-btn main-btn--absolute">
        <div class="main-btn__sandwitch">
          <div class="main-btn__sandwitch__bar main-btn__sandwitch__bar1"></div>
          <div class="main-btn__sandwitch__bar main-btn__sandwitch__bar2"></div>
          <div class="main-btn__sandwitch__bar main-btn__sandwitch__bar3"></div>
        </div>
      </button>

      <section class="menu">
        <h2 class="visually-hidden">Byteserker menu</h2>
        <div class="container">
          <h1 class="visually-hidden"><span>Byteserker main menu</span></h1>
          <p class="company-name">Byteserker</p>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="../index.html" class="menu__item__link">Salute.</a>
            </li>
            <li class="menu__item">
              <a href="work.html" class="menu__item__link">Work.</a>
            </li>
            <li class="menu__item">
              <a href="team.html" class="menu__item__link">Team.</a>
            </li>
            <li class="menu__item">
              <a href="contact.html" class="menu__item__link">Contact.</a>
            </li>
          </ul>
        </div>
      </section>
    </nav>

    <main class="work">
      <h1 class="visually-hidden">Our works</h1>
      <h2 class="work__slogan container">
        <span>Make</span> something you love.
      </h2>
      <div class="work__list">
        <a href="#" class="work__item work__item--borodinski">
          <img
            src="../img/barbershop-bor@0,75x.jpg"
            width="320px"
            height="auto"
            alt="barbershop-borodinski"
            class="work__img"
          />
        </a>
        <a href="#" class="work__item work__item--cat-energy">
          <img
            src="../img/cat-en@0,75x.jpg"
            width="320px"
            height="auto"
            alt="barbershop-borodinski"
            class="work__img"
          />
          <span class="work__item--cat-energy-logo"></span>
        </a>
        <a href="#" class="work__item work__item--device">
          <img
            src="../img/Device@0,75x.jpg"
            width="320px"
            height="auto"
            alt="barbershop-borodinski"
            class="work__img"
          />
        </a>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p class="footer__slogan"><span>BYTESERKER</span> | Get Real</p>
        <nav class="footer__nav">
          <a class="footer__nav__item" href="../index.html">Salute</a>
          <a class="footer__nav__item">Work</a>
          <a class="footer__nav__item" href="team.html">Team</a>
          <a class="footer__nav__item" href="contact.html">Contact</a>
        </nav>
      </div>
    </footer>
    <script src="../js/main-menu.js"></script>
